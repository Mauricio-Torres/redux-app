 <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
 <li [ngClass]="{ 'completed': elementToDo.completado, 'editing': editando }">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           [formControl]="checkField"
           [checked]="elementToDo.completado">

    <label (dblclick)="editar()"> {{ elementToDo.texto }} </label>

    <button class="destroy" (click)="borrarTodo()"></button>
  </div>

  <input class="edit"
         [value]="elementToDo.texto"
         [formControl]="txtField"
         (blur)="terminarEdicion()"
         #txtInputChange>
</li>
